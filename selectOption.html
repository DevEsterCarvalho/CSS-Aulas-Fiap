<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários com select e option</title>
</head>
<body>
    <h1>Meu projeto Web</h1>
    <form name="dados" id="dados" action="" method="post">
    <fieldset>
        <legend>Dados do usuário</legend>
        <label for="area">Área de atuação:</label>
        <select id="area" required>
        <option value="0">Selecione a sua opção</option>
        <option value="1">Desenvolvimento</option>
        <option value="2">Banco de Dados</option>
        <option value="3">Gestão de Projetos</option>
        </select>
    </fieldset>
</form>
</body>
</html>
