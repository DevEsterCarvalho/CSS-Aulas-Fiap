<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com data list</title>
</head>
<body>
    <h1>Meu projeto Web</h1>
    <form name="dados" id="dados" action="" method="post">
   <fieldset>
        <h3>Tecnologias Favoritas</h3>
        <label for="tech">Selecione ou digite sua
        tecnologia:</label>
        <input list="myTech" id="tech" name="tech">
        <datalist id="myTech">
        <option value="Blockchain">
        <option value="Cyber Security">
        <option value="Cloud">
        <option value="Hiperautomação">
        <option value="IA">
        <option value="IOT">
        <option value="Metaverso">
        <option value="Smart Cities">
        <option value="XaaS">
        </datalist>
    </fieldset>
</form>
</body>
</html>
